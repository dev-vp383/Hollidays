<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            pointer-events: none; /* Prevents blocking hover events */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.2s;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Dashboard</h1>
        <div id="calendar"></div>
        <!-- Tooltip -->
        <div id="tooltip" class="tooltip"></div>
    </div>

    <!-- Firebase SDK UMD Versions -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <!-- Calendar Script -->
    <script src="calendar.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0Biwjk-PfEGAsm_FUwavuo_6-FpfQw8I",
            authDomain: "vacation-calendar-ad463.firebaseapp.com",
            databaseURL: "https://vacation-calendar-ad463-default-rtdb.firebaseio.com",
            projectId: "vacation-calendar-ad463",
            storageBucket: "vacation-calendar-ad463.firebasestorage.app",
            messagingSenderId: "318751055172",
            appId: "1:318751055172:web:b511b2a74e7b804f56cb11"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Department Colors
        const departmentColors = {
            technical: 'blue',
            analytics: 'blue',
            vip: 'red',
            other: 'orange'
        };

        // Generate Calendar
        generateCalendar(2025);

        // Highlight Taken Dates
        async function highlightTakenDates() {
            try {
                console.log("Fetching vacation data...");
                const ref = database.ref('vacations');
                const snapshot = await ref.get();
                const vacationData = snapshot.val() || {};
                console.log("Vacation data fetched:", vacationData);

                // Process each employee's vacation data
                Object.entries(vacationData).forEach(([employee, info]) => {
                    if (!info.dates || !info.department) {
                        console.warn(`Skipping invalid entry for employee: ${employee}`);
                        return;
                    }

                    const dates = info.dates;
                    const department = info.department;
                    const color = departmentColors[department] || 'gray'; // Default to gray if department unknown

                    console.log(`Employee: ${employee}, Department: ${department}, Dates: ${dates}`);

                    // Apply colors to calendar dates
                    dates.forEach((date) => {
                        const dayCell = document.querySelector(`.day-cell[data-date="${date}"]`);
                        if (dayCell) {
                            // Add employee to the list of employees for the date
                            const existingEmployees = dayCell.getAttribute('data-employees') || '';
                            const updatedEmployees = existingEmployees
                                ? `${existingEmployees}, ${employee}`
                                : employee;
                            dayCell.setAttribute('data-employees', updatedEmployees);

                            dayCell.style.backgroundColor = color; // Apply department color
                        }
                    });
                });

                console.log("Vacation dates highlighted successfully.");
            } catch (error) {
                console.error("Error fetching vacation data:", error);
            }
        }

        // Tooltip Logic
        const tooltip = document.getElementById('tooltip');
        document.addEventListener('mouseover', (event) => {
            if (event.target.classList.contains('day-cell') && event.target.hasAttribute('data-employees')) {
                const employees = event.target.getAttribute('data-employees');
                tooltip.textContent = `Vacation by: ${employees}`;
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
                tooltip.style.opacity = 1; // Show tooltip
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (tooltip.style.opacity === '1') {
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }
        });

        document.addEventListener('mouseout', (event) => {
            if (event.target.classList.contains('day-cell') && event.target.hasAttribute('data-employees')) {
                tooltip.style.opacity = 0; // Hide tooltip
            }
        });

        // Call the function to highlight vacation dates
        highlightTakenDates();
    </script>
</body>
</html>
