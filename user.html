<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>User Dashboard</h1>
        <div id="calendar"></div>
    </div>
    <script src="calendar.js"></script>
    <script>
        // Generate the calendar for 2025 and fetch vacation data
        generateCalendar(2025);

        // Fetch and highlight taken dates
        async function highlightTakenDates() {
            const response = await fetch('vacationData.json');
            const vacationData = await response.json();

            Object.values(vacationData).flat().forEach((date) => {
                const dayCell = document.querySelector(`.day-cell[data-date="${date}"]`);
                if (dayCell) {
                    dayCell.style.backgroundColor = 'orange'; // Highlight taken dates
                }
            });
        }

        highlightTakenDates();
    </script>
</body>
</html>
