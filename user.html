<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>User Dashboard</h1>
        <div id="calendar"></div>
    </div>
    <script src="calendar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Generate calendar
        generateCalendar(2025);

        // Fetch and highlight vacations
        async function highlightTakenDates() {
            const ref = firebase.database().ref('vacations');
            const snapshot = await ref.get();
            const vacationData = snapshot.val() || {};

            Object.values(vacationData).flat().forEach((date) => {
                const dayCell = document.querySelector(`.day-cell[data-date="${date}"]`);
                if (dayCell) {
                    dayCell.style.backgroundColor = 'orange'; // Highlight taken dates
                }
            });
        }

        highlightTakenDates();
    </script>
</body>
</html>
