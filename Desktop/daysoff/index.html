<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .welcome {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="error" id="error-message"></p>
        <p class="welcome" id="welcome-message"></p>
    </div>

    <script>
        // Predefined users with hashed passwords
        const users = {
            admin: {
                password: '21232f297a57a5a743894a0e4a801fc3', // MD5 hash of 'admin'
                role: 'Admin'
            },
            user: {
                password: 'ee11cbb19052e40b07aac0ca060c23ee', // MD5 hash of 'user'
                role: 'User'
            }
        };

        // Function to compute MD5 hash
        function md5(string) {
            return crypto.subtle.digest('MD5', new TextEncoder().encode(string)).then(hashBuffer => {
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            });
        }

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const welcomeMessage = document.getElementById('welcome-message');

            errorMessage.textContent = '';
            welcomeMessage.textContent = '';

            if (!users[username]) {
                errorMessage.textContent = 'Invalid username or password.';
                return;
            }

            const hashedPassword = await md5(password);

            if (hashedPassword === users[username].password) {
                welcomeMessage.textContent = `Welcome, ${users[username].role}!`;
                if (users[username].role === 'Admin') {
                    alert('Admin access granted. You can manage the system.');
                } else {
                    alert('User access granted. You can view the system.');
                }
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        }
    </script>
</body>
</html>
